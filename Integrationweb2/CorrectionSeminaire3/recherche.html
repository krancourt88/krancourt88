<div class="container-fluid">
    <div class="row">
        <div class="col-xl-8">

            <img src="medias/logoVAC.png" height="150">
            <h1>Voyage arc-en-ciel</h1>

        </div>
        <div class="col-xl-4">
            <p>Voyage Arc-en-Ciel</p>
            <p>4000 rue de l'arc-en-ciel</p>
            <p>Québec</p>
            <p>Canada</p>
        </div>
    </div>
    <div class="row text-center">
        <div  class="offset-xl-1 col-xl-10">
            <h1>Recherche d'un voyage</h1>
        </div>
    </div>
    <form>
        <div class="row">
                <div class="form-group col-xl-4">
                    <input type="text" class="form-control" id="nom2" placeholder="Entrer votre nom ici">
                </div>
                <div class="form-group col-xl-4">
                    <input type="text" class="form-control" id="prenom2" placeholder="Entrer votre prénom ici">
                </div>
                <div class="form-group col-xl-4">
                    <input type="text" class="form-control" id="adresse" placeholder="Entrer votre adresse ici">
                </div>
        </div>
        <div class="row">
            <div class="form-group col-xl-4">
                <input type="text" class="form-control" id="ville" placeholder="Entrer votre ville">
            </div>
            <div class="form-group col-xl-4">
                <input type="text" class="form-control" id="cp" placeholder="Entrer votre code postal">
            </div>
            <div class="form-group col-xl-4">
                <input type="tel" class="form-control" id="telephone" placeholder="Entrer votre téléphone">
            </div>

        </div>

        <form>
            <div class="row">
                <div class="form-group col-xl-12">
                    <input type="text" class="form-control" id="destination" placeholder="Destination du voyage">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xl-6">
                    <input type="date" class="form-control" id="depart" placeholder="Date de départ">
                </div>
                <div class="form-group col-xl-6">
                    <input type="date" class="form-control" id="retour" placeholder="Date de retour">
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d402541.93967967975!2d23.585453315813442!3d37.97878296268683!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x135b4ac711716c63%3A0x363a1775dc9a2d1d!2zR3LDqGNl!5e0!3m2!1sfr!2sca!4v1560294581715!5m2!1sfr!2sca" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
        </form>
    </form>
</div>

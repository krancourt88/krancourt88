<!DOCTYPE html>
<html>
<head>
    <title>Page qui contient un carousel</title>
    <!-- LA LIGNE LA PLUS IMPORTANTE AU MONDE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <!-- ORDRE EST IMPORTANT BOOTSTRAP AVANT NOTRE CSS -->
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="modal.html">Basketball
        <img src="medias/bball.png" width="50px"/>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-basketball-ball fa-4x"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="modal.html">Modals</a>
            <a class="nav-item nav-link" href="jumbotron.html">Jumbotron</a>
            <a class="nav-item nav-link disabled" href="carousel.html">Carousel</a>
        </div>
    </div>
</nav>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ul>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="img-fluid" src="medias/mac.jpg" alt="bateau de pirates">
        </div>
        <div class="carousel-item">
            <img class="img-fluid" src="medias/110455.jpg" alt="Big Hero 6">
        </div>
        <div class="carousel-item">
            <img class="img-fluid" src="medias/Vulkins.jpg" alt="Arbre">
        </div>
    </div>

    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>

</div> <!-- Fin du carousel -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>

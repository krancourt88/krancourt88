<!DOCTYPE html>
<html lang="fr-ca" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport"  content="width=device-width,initial-scale=1, shrink-to-fit=no">

</head>
<body>

<!--- Formulaire ---!>

<div class="container-fluid">
    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputEmail4">Nom</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="court texte">
    </div>
    <div class="form-group col-md-6">
        <label for="inputPassword4">Pr√©nom</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="court texte">
    </div>
    </div>

    <div class="form-group col-md-4">
        <label for="inputState">Demande d'aide</label>
        <select id="inputState" class="form-control">
            <option selected>Sujet de la demande d'aide</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>Bootsrap</option>
            <option>Positionnement des divisions</option>
        </select>
    </div>

    <div class="form-group">
         <label for="inputAddress2">Question</label>
         <input type="text" class="form-control" id="inputAddress2" placeholder="texte long">
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"checked>
        <label class="form-check-label" for="exampleRadios1">Urgent</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">Important</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">Peut attendre</label>
    </div>

    <div><button type="submit" class="btn btn-primary my-5">Effacer</button></div>

    <form action="FormulaireEnvoye.html">
        <div class="col-12">
            <input type="submit" class="btn-warning" value="Envoyer">
        </div>
    </form>
</div>


<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js"></script>


</body>
</html>
